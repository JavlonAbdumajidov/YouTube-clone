<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="max-w-full h-full bg-[--black-color]">
        <nav class="w-full h-full flex flex-col">
            <div class="w-full h-[56px] flex items-center p-[1rem] justify-between fixed">
                <div class="flex items-center w-[169px] flex justify-between h-[56px] ">
                    <span class="material-symbols-outlined text-[35px] text-[--white-color]">menu</span>
                    <button class="flex items-center font-[500] text-[25px] text-[--white-color]"><img
                            src="./Assets/logo.png" class="w-[35px] h-[35px]" alt="">YouTube</button>
                </div>
                <div class="flex items-center justify-center h-[40px] w-[732px] ml-[5rem]">
                    <div class="flex items-center w-[640px] h-[40px] ml-[40px]">
                        <button class="w-[536px] h-[42px] flex">
                            <input
                                class="bg-[--black-color] h-[42px] w-[90%] text-[--white-color] rounded-l-full border border-[--gray-color] font-mono"
                                type="search" placeholder="Введите вопрос">
                            <span
                                class=" material-symbols-outlined w-[10%] h-[42px] grid items-center border border-[--gray-color] text-[--white-color] ">keyboard</span>
                        </button>
                        <button>
                            <span
                                class="material-symbols-outlined w-[64px] h-[42px] border bg-[--gray-color] border-[--gray-color] rounded-r-full grid items-center text-[--white-color] ">search</span>
                        </button>
                    </div>
                    <button>
                        <span
                            class="material-symbols-outlined w-[40px] h-[40px] rounded-full bg-[--gray-color] grid items-center text-[--white-color]">mic</span>
                    </button>
                </div>
                <div class="flex items-center justify-between w-[156px] h-[40px]">
                    <span
                        class="material-symbols-outlined w-[40px] h-[40px] flex items-center justify-center
                    . bg-[--black-color] border border-[--black-color] rounded-full text-[--white-color] hover:bg-[--gray-color]">video_call</span>
                    <span
                        class="material-symbols-outlined w-[40px] h-[40px] flex items-center justify-center
                    . bg-[--black-color] border border-[--black-color] rounded-full text-[--white-color] hover:bg-[--gray-color]">notifications</span>
                    <span
                        class="w-[40px] h-[40px] rounded-full bg-[orange] text-[25px] text-center text-[--white-color]">J</span>
                </div>
            </div>
            <div class="w-full mt-[4rem] bg-[--black-color] h-[3566px] flex">
                <div class="w-[15%] h-[464px] flex flex-col justify-between">
                    <div class="w-full h-[40px] flex items-center pl-4 gap-4">
                        <span class="material-symbols-outlined text-[30px] text-[--white-color]">home</span>
                        <h2 class="text-[--white-color] text-[20px] font-[500]">Home</h2>
                    </div>
                    <div class="w-full h-[40px] flex items-center pl-4 gap-4">
                        <span class="material-symbols-outlined text-[30px] text-[--white-color]">iframe</span>
                        <h2 class="text-[--white-color] text-[20px] font-[500]">Shorts</h2>
                    </div>
                    <div class="w-full h-[40px] flex items-center pl-4 gap-4">
                        <span class="material-symbols-outlined text-[30px] font-[100] text-[--white-color]">subscriptions</span>
                        <h2 class="text-[--white-color] text-[20px] font-[500]">Subscriptions</h2>
                    </div>
                    <hr class="w-[80%] bg-[--black-color] pl-4">
                    <div class="w-full h-[40px] flex items-center pl-4 gap-4">
                        <h2 class="text-[--white-color] text-[20px] font-[500]">You</h2>
                        <span class="material-symbols-outlined text-[--white-color]">chevron_right</span>
                    </div>
                    <div class="w-full h-[40px] flex items-center pl-4 gap-4">
                        <span class="material-symbols-outlined text-[30px] font-[100] text-[--white-color]">switch_account</span>
                        <h2 class="text-[--white-color] text-[20px] font-[500]">Channel</h2>
                    </div>
                    <div class="w-full h-[40px] flex items-center pl-4 gap-4">
                        <span class="material-symbols-outlined text-[30px] font-[100] text-[--white-color]">device_reset</span>
                        <h2 class="text-[--white-color] text-[20px] font-[500]">History</h2>
                    </div>
                    <div class="w-full h-[40px] flex items-center pl-4 gap-4">
                        <span class="material-symbols-outlined text-[30px] font-[100] text-[--white-color]">short_text</span>
                        <h2 class="text-[--white-color] text-[20px] font-[500]">Playlist</h2>
                    </div>
                    <div class="w-full h-[40px] flex items-center pl-4 gap-4">
                        <span class="material-symbols-outlined text-[30px] font-[100] text-[--white-color]">slideshow</span>
                        <h2 class="text-[--white-color] text-[20px] font-[500]">Your video</h2>
                    </div>
                    <div class="w-full h-[40px] flex items-center pl-4 gap-4">
                        <span class="material-symbols-outlined text-[30px] font-[100] text-[--white-color]">schedule</span>
                        <h2 class="text-[--white-color] text-[20px] font-[500]">Watch later</h2>
                    </div>
                    <div class="w-full h-[40px] flex items-center pl-4 gap-4">
                        <span class="material-symbols-outlined text-[30px] font-[100] text-[--white-color]">thumb_up</span>
                        <h2 class="text-[--white-color] text-[20px] font-[500]">Liked</h2>
                    </div>
                    <div class="w-full h-[40px] flex items-center pl-4 gap-4">
                        <span class="material-symbols-outlined text-[30px] font-[100] text-[--white-color]">download</span>
                        <h2 class="text-[--white-color] text-[20px] font-[500]">Downloaded</h2>
                    </div>
                    <hr class="w-[80%] pl-4 bg-[--black-color]">
                </div>
            </div>
        </nav>
    </header>

    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</body>

</html>
